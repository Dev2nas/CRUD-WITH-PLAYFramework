@(personnes: Models.Personne)(implicit request:Http.Request)

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap&#64;5.3.0/dist/css/bootstrap.min.css">
  <title>Gestion du Personnel</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/FormAdd">CRUD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/FormAdd">Acceuil</a>
        <a class="nav-link" href="/personnes">Personnel</a>
      </div>
    </div>
  </div>
</nav>
<div class="container my-2">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2 class="text-center mb-4">Modifier un personnel</h2>
      <form action="update" method="post">
        @helper.CSRF.formField
        <input type="hidden" name="id" value="@personnes.getId()">
        <div class="mb-2">
          <label class="form-label">Nom :</label>
          <input type="text" class="form-control"  name="nom" value="@personnes.getNom()">
        </div>
        <div class="mb-2">
          <label class="form-label">Prénom :</label>
          <input type="text" class="form-control"  name="prenom" value="@personnes.getPrenom()">
        </div>
        <div class="mb-2">
          <label class="form-label">Age :</label>
          <input type="number" class="form-control" name="age" value="@personnes.getAge()">
        </div>
        <div class="mb-2">
          <label  class="form-label">Sexe :</label>
          <select class="form-select" name="sexe">
            @if(personnes.getSexe() == 'F') {
            <option value="H" >Homme</option>
            <option value="F" selected>Femme</option>
            } else {
            <option value="H" selected>Homme</option>
            <option value="F" >Femme</option>
            }
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Téléphone :</label>
          <input type="tel" class="form-control"  name="telephone" value="@personnes.getTelephone()">
        </div>
        <div class="mb-2">
          <label class="form-label">Email :</label>
          <input type="email" class="form-control"  name="email" value="@personnes.getEmail()">
        </div>
        <div class="mb-2">
          <label  class="form-label">Profession :</label>
          <input type="text" class="form-control"  name="profession" value="@personnes.getProfession()">
        </div>
        <div class="mb-2">
          <input type="submit" class="form-control btn btn-primary"value="Modifier">
        </div>
      </form>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap&#64;5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
