@()(implicit request:Http.Request)

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap&#64;5.3.0/dist/css/bootstrap.min.css">
  <title>Gestion du Personnel</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/FormAdd">CRUD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/FormAdd">Acceuil</a>
        <a class="nav-link" href="/personnes">Personnel</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-2">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2 class="text-center mb-4">Ajouter un personnel</h2>
      <form action="add_personne" method="post">
        @helper.CSRF.formField
        <div class="mb-2">
          <label for="nom" class="form-label">Nom :</label>
          <input type="text" class="form-control" id="nom" name="nom">
        </div>
        <div class="mb-2">
          <label for="prenom" class="form-label">Prénom :</label>
          <input type="text" class="form-control" id="prenom" name="prenom">
        </div>
        <div class="mb-2">
          <label for="age" class="form-label">Age :</label>
          <input type="number" class="form-control" id="age" name="age">
        </div>
        <div class="mb-2">
          <label for="sexe" class="form-label">Sexe :</label>
          <select class="form-select" id="sexe" name="sexe">
            <option value="H">Homme</option>
            <option value="F">Femme</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="telephone" class="form-label">Téléphone :</label>
          <input type="tel" class="form-control" id="telephone" name="telephone">
        </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email :</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-2">
          <label for="profession" class="form-label">Profession :</label>
          <input type="text" class="form-control" id="profession" name="profession">
        </div>
        <div class="mb-2">
          <input type="submit" class="form-control btn btn-primary" value="Ajouter">
        </div>
      </form>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap&#64;5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
